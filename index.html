<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: SVG bar chart with value labels (centered)</title>
		<script type="text/javascript" src="d3.v7.js"></script>
		<style type="text/css">
			svg{
				border:1px solid black;
			}		
		</style>
	</head>
	<body>
		<script type="text/javascript">

        //Width and height
			var w = 500;
			var h = 300;


			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
		
			//Define path generator, using the Albers USA projection

            var projection = d3.geoAlbersUsa()
							   .translate([w/2, h/2]).scale(500);
			var path = d3.geoPath()
				 		 .projection(projection);

			//Load in GeoJSON data
			d3.json("us-states.json").then(function(json) {
            // Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				.data(json.features)
				.enter()
				.append("path")
				.attr("d", path);
			}).catch(function(error) {
				alert("error loading the GeoJSON data:"+ error);
			});
    </script>
</body>
</html>
